<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>kranor2 | Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Koulen&display=swap" rel="stylesheet">        
    </head>
    <body>
        <h1>Rhett's Calculator</h1>

        <div class="container">
            <div class="screen">
                <div class="upper-screen">start</div>
                <div class="main-screen">0</div>
            </div>

            <div class="buttons">
                <div class="top-row">
                    <button id="clear">
                        AC
                    </button>    
                    <button id="backspace">
                        ⌫
                    </button>
                    <button class="operator" id="divide">
                        ÷
                    </button>            
                </div>

                <div class="second-row">
                    <button class="num-button" value="7">
                        7
                    </button>
                    <button class="num-button" value="8">
                        8
                    </button>
                    <button class="num-button" value="9">
                        9
                    </button>
                    <button class="operator" id="multiply">
                        ×
                    </button>
                </div>

                <div class="third-row">
                    <button class="num-button" value="4">
                        4
                    </button>
                    <button class="num-button" value="5">
                        5
                    </button>
                    <button class="num-button" value="6">
                        6
                    </button>
                    <button class="operator" id="subtract">
                        −
                    </button>
                </div>
                
                <div class="fourth-row">
                    <button class="num-button" value="1">
                        1
                    </button>
                    <button class="num-button" value="2">
                        2
                    </button>
                    <button class="num-button" value="3">
                        3
                    </button>
                    <button class="operator" id="add">
                        +
                    </button>
                </div>

                <div class="bottom-row">
                    <button class="num-button" value="0">
                        0
                    </button>
                    <button id="decimal">
                        .
                    </button>
                    <button class="operator" id="equal">
                        =
                    </button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
