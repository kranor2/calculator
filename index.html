<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>kranor2 | Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Rhett's Calculator</h1>

        <div class="container">
            <div class="screen">
                <div class="upper-screen">start</div>
                <div class="main-screen">0</div>
            </div>

            <div class="buttons">
                <div class="top-row">
                    <button id="clear">
                        AC
                    </button>    
                    <button id="backspace">
                        C
                    </button>
                    <button class="operator" id="divide">
                        &divide;
                    </button>            
                </div>

                <div class="second-row">
                    <button class="num-button">
                        7
                    </button>
                    <button class="num-button">
                        8
                    </button>
                    <button class="num-button">
                        9
                    </button>
                    <button class="operator" id="multiply">
                        &times;
                    </button>
                </div>

                <div class="third-row">
                    <button class="num-button">
                        4
                    </button>
                    <button class="num-button">
                        5
                    </button>
                    <button class="num-button">
                        6
                    </button>
                    <button class="operator" id="subtract">
                        &minus;
                    </button>
                </div>
                
                <div class="fourth-row">
                    <button class="num-button">
                        1
                    </button>
                    <button class="num-button">
                        2
                    </button>
                    <button class="num-button">
                        3
                    </button>
                    <button class="operator" id="add">
                        &plus;
                    </button>
                </div>

                <div class="bottom-row">
                    <button class="num-button">
                        0
                    </button>
                    <button id="decimal">
                        .
                    </button>
                    <button class="operator" id="equal">
                        &equals;
                    </button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
